<!DOCTYPE html>
<html>
<head>
  <title>Collectibles POS</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    nav { background: #333; padding: 10px; border-radius: 5px; }
    nav button { background: #555; color: white; border: none; padding: 8px 16px; margin-right: 10px; cursor: pointer; border-radius: 3px; }
    nav button:hover { background: #777; }
    #content { margin-top: 20px; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h3 { color: #333; }
    h4 { color: #555; margin-top: 15px; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px; border-bottom: 1px solid #eee; display: flex; align-items: center; }
    li img { width: 50px; height: auto; margin-right: 10px; }
    input { padding: 5px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
    button { background: #007bff; color: white; border: none; padding: 8px 16px; cursor: pointer; border-radius: 3px; }
    button:hover { background: #0056b3; }
    p { margin: 10px 0; }
  </style>
</head>
<body>
  <nav>
    <button onclick="showScreen('sell')">Sell</button>
    <button onclick="showScreen('buy')">Buy</button>
    <button onclick="showScreen('trade')">Trade</button>
    <button onclick="showScreen('transactions')">Transactions</button>
  </nav>
  <div id="content"></div>
  <script src="./renderer.js"></script>
</body>
</html>
